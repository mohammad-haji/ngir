<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <!--fixed-top-->
  <button class="navbar-toggler hidden-sm-up" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed"
          data-target="#navbarsDefault" aria-controls="navbarsDefault" aria-expanded="false"
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="navbarsDefault">
    <ul class="navbar-nav">
      <li class="nav-item dropdown" ngbDropdown *ngFor="let menuItem of navItems;let i = index;">
        <a class="nav-link dropdown-toggle" id="{{i}}" ngbDropdownToggle>{{menuItem.title}}</a>
        <div class="dropdown-menu" aria-labelledby="0" ngbDropdownMenu>
          <a class="dropdown-item"
             *ngFor="let menuItemChild of menuItem.children;">{{menuItemChild.title}}</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
