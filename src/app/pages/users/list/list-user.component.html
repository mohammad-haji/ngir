<nb-card>
  <nb-card-header i18n="list of users">
    {{'USERS.LIST'|translate}}
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table
      (edit)="onEdit($event)"
      (create)="onCreate($event)"
      (delete)="onDelete($event)"
      [settings]="settings"
      [source]="source">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
